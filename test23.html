<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	* {margin : 0;}
	
	img {
		width: 100px;
		height: 100px;
	}
	
	.img {
		width: 100px;
		height: 100px;
		border : 1px solid black;
		position : relative;
	}
	
	.div02{
	display : flex;
	}
	
	span{
		position : absolute;
		width : 50px;
		height: 50px;
		text-align: center;
		line-height: 50px;
		left : 25px;
		background: orange;
		top : 25px;
	}

</style>

</head>
<body>

<script type="text/javascript">
	
	const images = ["images/최근상품01.jpg","images/최근상품02.jpg",
					"images/최근상품03.jpg","images/최근상품04.jpg",
					"images/최근상품05.jpg","images/최근상품06.jpg",
					"images/최근상품07.jpg","images/최근상품08.jpg"];
	
	window.onload = () => {
		let msg = `<div class="div02">`;
		for(let i=0; i<images.length; i++){
			msg += `<div class="img" id=${i} onmouseover="imgOver(${i})" onmouseout="imgOut(${i})">`;
			msg += `<img src=${images[i]}>`;
			msg += `</div>`;
			
			if(i+1 == Number(images.length/2)){
				msg += `</div><div class="div02">`;
			}
		}
		const div = document.getElementById("div");
		div.innerHTML = msg;
	}
	
	const imgOver = (index) => {
		const span = document.getElementById(index);
		span.innerHTML = `<span>선택</span>`;
	}
	
	const imgOut = (index) => {
		const div2 = document.getElementById(index);
		div2.innerHTML = `<img src="${images[index]}">`
	}


</script>

<div id="div">
</div>

</body>
</html>
