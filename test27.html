	var e;
	let i=0;
	window.onload = next = () => {
		const img = document.querySelector("#img");
		img.src = `images/${list[i]}.jpg`;
		if(i==7){
			i = 0;
		}else{
			i++;
		}
		e = setTimeout(next, 1000);
		img.addEventListener("mouseover", end);
	}
	
	const end = () => {
		clearTimeout(e);
	}
</script>
