<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	/* 수를 입력 받아 소수를 판별하는 함수 제작 */
	
	function inputNum(){
		const num = prompt("수 입력 : ");
		return num;
	}
	
	function checkPrimeNum(num){
		let msg;
		for(let i = 2; i<num; i++){
			if(num % i == 0){
				msg = num + "은 소수가 아닙니다";
				return msg;
			}else{
				msg = num + "은 소수입니다";
				return msg;
			}
		}
		
	}
	
	function print(msg){
		document.write(msg);
	}
	
	print(checkPrimeNum(inputNum()));

</script>

</body>
</html>
