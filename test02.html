<!DOCTYPE html>

<meta charset="UTF-8">

<body>

<script type="text/javascript">
	/* 입력한 수의 절대값을 구하는 프로그램을 작성하시오*/
	let num2 = prompt("수(절대값) 입력 : ");
	num2 = Number(num2);
	if(num2 < 0){
		num2 = num2 * -1;
	}
	
	document.write(num2);

</script>

</body>
</html>
