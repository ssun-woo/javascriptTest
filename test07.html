<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	
	/* 수를 입력 받아 5의 배수인지 아닌지 구분 */
	const num1 = prompt("입력 : ");
	let msg = "";
	msg = (num1%5 == 0)? "5의 배수 입니다" : "5의 배수가 아닙니다";
	document.write(msg);
	
</script>



</body>
</html>
