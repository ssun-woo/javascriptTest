<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	
	/* 두 수를 입력 받아 합이 짝수이고 3의 배수인 수를 출력하시오 */
	const num10 = prompt("첫번째 수 입력 : ");
	const num11 = prompt("두번째 수 입력 : ");
	let sum = Number(num10) + Number(num11);
	if(sum % 2 == 0 && sum % 3 == 0){
		document.write(sum);
	}

</script>

</body>
</html>
