<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	
	/* 커피의 개당 가격은 2000원이다. 10개를 초과하면 초과하는 양에 대해서만 개당 1500원씩 받는다. 커피의 개수를 입력받아 금액을 출력하시오 */
	
	const num = prompt("커피 수 입력 : ");
	
	if(num < 0){
		document.write("잘못된 입력입니다");
	}else if(num <= 10){
		document.write(`커피의 총 가격은 ${Number(num)*2000}원 입니다.`);
	}else if(num > 10){
		document.write(`커피의 총 가격은 ${(Number(num)-10)*1500 + 20000} 원 입니다`);
	}

	</script>
	
</body>
</html>
