<script type="text/javascript">
/* 두 수를 입력 받아 큰 수를 출력하시오*/
const num3 = prompt("첫번째 수 입력 : ");
const num4 = prompt("두번째 수 입력 : ");
	let big;
if(num3>=num4){
	big = num3;
}else if(num4>num3){
	big = num4;
}
document.write(`큰 수는 ${big}입니다`);

</script>
